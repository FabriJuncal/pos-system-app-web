<ng-container *ngIf="isLoading">
  <div class="progress progress-modal">
    <div class="progress-bar progress-bar-striped progress-bar-animated bg-primary" role="progressbar"
      style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
  </div>
</ng-container>
<div class="modal-content">
  <div class="modal-header">
    <div class="modal-title h4" id="example-modal-sizes-title-lg">
      <i class="icon-2x text-dark-50 flaticon-price-tag mx-2"></i> Editar Categoria: <br>
          {{ name }}
    </div>
  </div>
  <div class="overlay overlay-block cursor-default modal-body">
    <ng-container *ngIf="isLoading$ | async">
      <div class="overlay-layer bg-transparent">
        <div class="spinner spinner-lg spinner-success" style="z-index: 9999"></div>
      </div>
    </ng-container>

    <form class="form form-label-right">
      <div class="form-group row">
          <div class="col-12">
              <label class="form-label">Nombres de Categoria: *</label>
              <input type="text"
              class="form-control form-control-solid form-control-lg"
              name="name"
              placeholder="Nombre"
              autocomplete="off"
              [(ngModel)]="name">
          </div>
          <div class="col-12 py-2">
            <label class="form-label">Sube tu imagen: *</label>
            <div class="custom-file">
                <input type="file" class="custom-file-input" id="customFile"  accept=".jpeg, .bmp, .jpg, .png, .gif, .webp"  (change)="processFile($event)">
                <label class="custom-file-label" for="customFile">Choose file</label>
            </div>
          </div>
          <div class="col-12 py-2" style="text-align: center" *ngIf="image_preview">
            <img [src]="image_preview" class="w-100" style="max-width: 115px;" alt="">
          </div>
          <div class="col-12 py-2">
            <label class="form-label">Icono de Categoria: *</label>
            <input type="text"
            class="form-control form-control-solid form-control-lg"
            name="icono"
            placeholder="Icono"
            autocomplete="off"
            [(ngModel)]="icon">
          </div>
      </div>
    </form>
</div>
  <div class="modal-footer">
    <button
      type="button"
      class="btn btn-light btn-elevate mr-2"
      (click)="modal.dismiss()"
    >
      Cerrar
    </button>
    <button
      type="button"
      class="btn btn-primary btn-elevate mr-2"
      (click)="save()"
    >
      <ng-container *ngIf="isLoading$ | async">
        <span class="indicator-progress" [style.display]="'block'">
          Guardando...
          <span class="spinner-border spinner-border-sm align-middle ms-2"></span>
        </span>
      </ng-container>
      <ng-container *ngIf="(isLoading$ | async) === false">
        <span class="indicator-label">Guardar</span>
      </ng-container>
    </button>

  </div>
</div>
