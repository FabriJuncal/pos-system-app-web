<div class="card mb-5 mb-xl-8">
  <!-- begin::Header -->
  <div class="card-header border-0 pt-5 justify-content-end">
    <!-- <h3 class="card-title align-items-start flex-column">
      <span class="card-label fw-bolder fs-3 mb-1">New Arrivals</span>
      <span class="text-muted mt-1 fw-bold fs-7">Over 500 new products</span>
    </h3> -->
    <div class="card-toolbar">
      <a class="btn btn-sm btn-light-primary"
        (click)="addUser()">
        <app-keenicon name="plus" class="fs-3"></app-keenicon>
        Nuevo Usuario
      </a>
    </div>
  </div>
  <!-- end::Header -->
  <!-- begin::Body -->
  <div class="card-body py-3">
    <!-- begin::Table container -->
    <div class="table-responsive">
      <ng-container *ngIf="isLoading$ | async">
        <span class="spinner spinner-primary ml-5"></span>
    </ng-container>
      <!-- begin::Table -->
      <table class="table align-middle gs-0 gy-4">
        <!-- begin::Table head -->
        <thead>
          <tr class="fw-bolder text-muted bg-light">
            <th class="ps-4 min-w-325px rounded-start">Nombres</th>
            <th class="ps-4 min-w-325px rounded-start">Apellidos</th>
            <th class="ps-4 min-w-325px rounded-start">Emails</th>
            <th class="min-w-150px">Status</th>
            <th class="text-center rounded-center"></th>
          </tr>
        </thead>
        <!-- end::Table head -->
        <!-- begin::Table body -->
        <tbody>
          <tr *ngFor="let user of users">
            <td class="ps-4 min-w-100px rounded-start">{{ user.name }}</td>
            <td class="ps-4 min-w-100px rounded-start">{{ user.surname }}</td>
            <td class="ps-4 min-w-100px rounded-start">{{ user.email }}</td>
            <td>
              <span *ngIf="user.state === 1" class="badge badge-light-success fs-7 fw-bold">ACTIVO</span>
              <span *ngIf="user.state === 2" class="badge badge-light-danger fs-7 fw-bold">INACTIVO</span>
            </td>
            <td class="ps-4 min-w-150px rounded-start">
              <a
                href="#"
                class="
                  btn btn-icon btn-bg-light btn-active-color-primary btn-sm
                  me-1
                "
              >
                <app-keenicon name="switch" class="fs-3"></app-keenicon>
              </a>
              <a
                href="#"
                class="
                  btn btn-icon btn-bg-light btn-active-color-primary btn-sm
                  me-1
                "
              >
                <app-keenicon name="pencil" class="fs-3"></app-keenicon>
              </a>
              <a
                href="#"
                class="btn btn-icon btn-bg-light btn-active-color-primary btn-sm"
              >
                <app-keenicon name="trash" class="fs-3"></app-keenicon>
              </a>
            </td>
          </tr>
        </tbody>
        <!-- end::Table body -->
      </table>
      <!-- end::Table -->
    </div>
    <!-- end::Table container -->
  </div>
  <!-- begin::Body -->
</div>

<!-- begin:: Modal Crear Usuario -->
<app-modal #modal [modalConfig]="modalAddUser">
  <app-add-users></app-add-users>
</app-modal>
<!-- end:: Modal Crear Usuario -->
