<ng-container *ngIf="isLoading">
  <div class="progress progress-modal">
    <div class="progress-bar progress-bar-striped progress-bar-animated bg-primary" role="progressbar"
      style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
  </div>
</ng-container>
<div class="modal-content">
  <div class="modal-header">
    <div class="modal-title h4" id="example-modal-sizes-title-lg">
      <i class="icon-2x text-dark-50 flaticon-price-tag mx-2"></i> Crear Variaci칩n
    </div>
  </div>
  <div class="overlay cursor-default modal-body">
    <ng-container *ngIf="isLoading$ | async">
      <div class="overlay-layer bg-transparent">
        <div class="spinner spinner-lg spinner-success" style="z-index: 9999"></div>
      </div>
    </ng-container>

    <form class="form form-label-right">
      <div class="form-group row">
        <div class="col-6" [class.is-invalid]="isValidImage">
          <app-upload-single-image [options]="uploadSingleImageOption" (imageSelected)="imageSelected($event)"></app-upload-single-image>
          <app-info-message [options]="infoMessageOption"></app-info-message>
        </div>
        <div class="form-group col-6">
          <div class="row">
              <label class="form-label">Color:</label>
              <div class="d-flex align-items-center">
                <ngx-colors
                  ngx-colors-trigger
                  [(ngModel)]="color"
                  name="color"
                  [hideTextInput]="hideTextInput"
                  [acceptLabel]="acceptLabel"
                  [cancelLabel]="cancelLabel"></ngx-colors>
                <input
                  type="text"
                  class="form-control form-control-solid form-control-lg"
                  name="color"
                  placeholder="Color"
                  autocomplete="off"
                  [class.is-invalid]="isValidColor"
                  [(ngModel)]="color">
              </div>
              <div class="text-muted fs-7 mb-1">Elige el color o completa el campo con el c칩digo hexadecimal.</div>
          </div>
          <div class="row">
            <label class="form-label">Material:</label>
            <input type="text"
            class="form-control form-control-solid form-control-lg"
            name="material"
            placeholder="Material"
            autocomplete="off"
            [class.is-invalid]="isValidMaterial"
            [(ngModel)]="material">
          </div>
          <div class="row">
            <label class="form-label">Tama침o:</label>
            <input type="text"
            class="form-control form-control-solid form-control-lg"
            name="size"
            placeholder="Tama침o"
            autocomplete="off"
            [class.is-invalid]="isValidSize"
            [(ngModel)]="size">
          </div>
          <div class="row">
            <label class="form-label">Peso:</label>
            <input type="text"
            class="form-control form-control-solid form-control-lg"
            name="weight"
            placeholder="Peso"
            autocomplete="off"
            [(ngModel)]="weight">
          </div>
          <div class="row">
            <label class="form-label">Cantidad:</label>
            <input type="text"
            class="form-control form-control-solid form-control-lg"
            name="quantity"
            placeholder="Cantidad"
            autocomplete="off"
            [(ngModel)]="quantity">
          </div>
        </div>
      </div>
    </form>
</div>
  <div class="modal-footer">
    <button
      type="button"
      class="btn btn-light btn-elevate mr-2"
      (click)="modal.dismiss()"
    >
      Cerrar
    </button>
    <button
      type="button"
      class="btn btn-primary btn-elevate mr-2"
      (click)="save()"
      [disabled]="(isLoading$ | async) === true"
    >
      <ng-container *ngIf="isLoading$ | async">
        <span class="indicator-progress" [style.display]="'block'">
          Guardando...
          <span class="spinner-border spinner-border-sm align-middle ms-2"></span>
        </span>
      </ng-container>
      <ng-container *ngIf="(isLoading$ | async) === 0">
        <span class="indicator-label">Guardar</span>
      </ng-container>
    </button>
  </div>
</div>
